// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        javasource = JavaVersion.VERSION_1_8
        javatarget = JavaVersion.VERSION_1_8
        
        compileVersion = 28
        targetVersion = 28
        minVersion = 14
        buildVersion = '29.0.0'
        supportLibVersion = '28.0.0'
        lifecycleLibVersion = '1.1.1'
        runnerVersion = '0.5'
        rulesVersion = '0.5'
        UiAutomatorLibVersion = '2.1.2'
        FirebaseLibVersion = '11.8.0'
        versionName = '0.0.0'
        protobufVersion = '3.6.1'
        grpcVersion = '1.14.0' // CURRENT_GRPC_VERSION
        nettyTcNativeVersion = '2.0.7.Final'
        okHttp3Version = '3.11.0'
        retrofit2Version = '2.4.0'
        gsonVersion = '2.8.5'
    }
    repositories {
        maven { url "https://maven.google.com" }
        google()
        jcenter()
        maven { // The google mirror is less flaky than mavenCentral()
              url "https://maven-central.storage-download.googleapis.com/repos/central/data/"
        }
        maven { url 'https://jitpack.io' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "https://maven.google.com" }
        google()
        jcenter()
        maven { // The google mirror is less flaky than mavenCentral()
            url "https://maven-central.storage-download.googleapis.com/repos/central/data/"
        }
        mavenLocal()
        maven { url "https://jitpack.io" }
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
    }
}

def buildTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

ext {
    javasource = JavaVersion.VERSION_1_8
    javatarget = JavaVersion.VERSION_1_8
    
    compileVersion = 28
    targetVersion = 28
    minVersion = 14
    buildVersion = '29.0.0'
    supportLibVersion = '28.0.0'
    lifecycleLibVersion = '1.1.1'
    runnerVersion = '0.5'
    rulesVersion = '0.5'
    UiAutomatorLibVersion = '2.1.2'
    FirebaseLibVersion = '11.8.0'
    versionName = '0.0.0'
    protobufVersion = '3.6.1'
    grpcVersion = '1.14.0' // CURRENT_GRPC_VERSION
    nettyTcNativeVersion = '2.0.7.Final'
    okHttp3Version = '3.11.0'
    retrofit2Version = '2.4.0'
    gsonVersion = '2.8.5'
    appbuildTime = buildTime()
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
